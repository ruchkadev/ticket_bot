<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Билет пользователя</title>
  <style>
    body {
      background: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      padding: 40px 10px;
    }
    .card {
      background: white;
      max-width: 380px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      padding: 30px 25px;
      text-align: center;
    }
    .card h2 {
      margin: 0 0 10px;
      color: #333;
      font-weight: 700;
      font-size: 24px;
    }
    .card p {
      color: #555;
      margin: 8px 0 20px;
      font-size: 16px;
    }
    .qr-code {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .footer-text {
      font-size: 12px;
      color: #999;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>{{ user.name|capitalize }}</h2>
    <p>Телефон: {{ user.phone }}</p>
    <img src="{{ qr_url }}" alt="QR код билета" class="qr-code" />
    <p class="footer-text">Покажи этот QR при входе</p>
  </div>
</body>
</html>
